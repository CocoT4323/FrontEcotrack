<div class="container" style="text-align: center">
    <div>
        <h1>Registrar Cotizaci√≥n</h1>
    </div>
    <div>
        <form [formGroup]="form" (ngSubmit)="insertar()">
            <mat-form-field class="full-width" *ngIf="edicion">
                <mat-label>ID</mat-label>
                <input matInput formControlName="hcodigo" />
            </mat-form-field>

            <mat-form-field class="example-full-width">
                <mat-label>Monto</mat-label>
                <input  type="number" matInput placeholder="Ingrese el precio en soles..." formControlName="hprecio">
            </mat-form-field>
            

            <div>
                <button mat-flat-button color="primary" class="minimal-button">Registrar</button>
            </div>
        </form>
    </div>
</div>
