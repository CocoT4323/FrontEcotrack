<div class="container" style="text-align: center;margin: 5%;">
    <div><h1>Registro de Metodos de Pago</h1></div>
    <div>
      <form [formGroup]="form" (submit)="insertar()">
  
        <mat-form-field class="example-full-width" *ngIf="edicion">
          <mat-label>Código</mat-label>
          <input matInput formControlName="hcodigo"/>
        </mat-form-field>
        <br />

        <mat-form-field>
          <mat-label>Nombre</mat-label>
          <mat-select formControlName="hnombre">
            @for (food of listaMetodos; track food) {
            <mat-option [value]="food.value">{{ food.viewValue }}</mat-option>
            }
          </mat-select>
        </mat-form-field>
        
        <br />
        <mat-form-field class="example-full-width">
            <mat-label>Descripción</mat-label>
            <input matInput placeholder="Descripción" formControlName="hdescripcion"  required />
          </mat-form-field>

        <br />
        <mat-form-field>
          <mat-label>Pago</mat-label>
          <mat-select  formControlName="hpago">
            @for (food of listaP; track food) {
            <mat-option [value]="food.idPagos">{{ food.idPagos }}</mat-option>
            }
          </mat-select>
        </mat-form-field>
        <br />
        
  
        <div>
          <button mat-flat-button class="custom-button">Registrar</button>
        </div>
      </form>
    </div>
  </div>
