<div class="container" style="text-align: center;margin: 5%;">
    <div><h1>Registro de Metodos de Pago</h1></div>
    <div>
      <form [formGroup]="form" (submit)="aceptar()">
  
        <mat-form-field class="example-full-width" *ngIf="edicion">
          <mat-label>Código</mat-label>
          <input matInput formControlName="hcodigo"/>
        </mat-form-field>
        <br />
        <mat-form-field class="example-full-width">
          <mat-label>Nombre</mat-label>
          <input matInput placeholder="Nombre del metodo de pago" formControlName="hnombre"  required />
        </mat-form-field>
        <br />
        <mat-form-field class="example-full-width">
            <mat-label>Descripción</mat-label>
            <input matInput placeholder="Descripción" formControlName="hdescripcion"  required />
          </mat-form-field>

        <br />
        <mat-form-field appearance="fill" class="example-full">
          <mat-label>Usuario</mat-label>
          <mat-select formControlName="husuario" [(value)]="idUsuarioSeleccionado" required>
            <mat-option *ngFor="let u of listaU" [value]="u.idUsuarios">
              {{u.nombre}}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <br />
        <mat-form-field appearance="fill" class="example-full">
          <mat-label>Pago</mat-label>
          <mat-select formControlName="hpago" [(value)]="idPagoSeleccionado" required>
            <mat-option *ngFor="let p of listaP" [value]="p.idPagos">
              {{p.monto}}
            </mat-option>
          </mat-select>
        </mat-form-field>
  
        <div>
          <button mat-flat-button class="custom-button">Registrar</button>
        </div>
      </form>
    </div>
  </div>
