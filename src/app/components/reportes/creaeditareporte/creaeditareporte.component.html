<div class="container" style="text-align: center">
    <div style="margin: 5% ;"><h1>Registro de Reportes</h1></div>
    <div>
      <form [formGroup]="form" (submit)="insertar()">
  
        <mat-form-field class="example-full-width" *ngIf="edicion">
            <mat-label>CÃ³digo</mat-label>
            <input matInput formControlName="hcodigo" />
          </mat-form-field>
          <br />

          <mat-form-field class="example-full-width">
            <mat-label>Titulo</mat-label>
            <input matInput formControlName="htitulo" />
          </mat-form-field>
    
          <br />

          <mat-form-field class="example-full-width">
            <mat-label>Descripcion</mat-label>
            <input matInput formControlName="hdescripcion" />
          </mat-form-field>
    
          <br />

  
          <mat-form-field class="full-width">
            <mat-label>Fecha de Registro</mat-label>
            <input matInput [matDatepicker]="picker" formControlName="hfecha" />
            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>


           <br>


          <mat-form-field>
            <mat-label>Tipo</mat-label>
            <mat-select formControlName="htipo">
              @for (food of listaTipos; track food) {
              <mat-option [value]="food.value">{{ food.viewValue }}</mat-option>
              }
            </mat-select>
          </mat-form-field>
          <br>
          
          
        <mat-form-field class="example-full-width">
          <mat-label>Respuesta</mat-label>
          <input matInput formControlName="hrespuesta"/>
        </mat-form-field>
  
        <br />

        
  
        <mat-form-field>
          <mat-label>Queja</mat-label>
          <mat-select  formControlName="hqueja">
            @for (food of listaQuejas; track food) {
            <mat-option [value]="food.idQuejas">{{ food.idQuejas }}</mat-option>
            }
          </mat-select>
        </mat-form-field>
        <div>
          <button mat-flat-button class="custom-button">Registrar</button>
        </div>
      </form>
    </div>
  </div>
