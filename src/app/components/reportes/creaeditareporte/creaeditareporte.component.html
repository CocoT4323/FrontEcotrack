<div class="container" >
  <h1>Registro de Soluciones</h1>
    <form [formGroup]="form" (submit)="insertar()">

      <mat-form-field class="full-width" *ngIf="edicion">
          <mat-label>CÃ³digo</mat-label>
          <input matInput formControlName="hcodigo" />
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <mat-label>Titulo</mat-label>
          <input matInput formControlName="htitulo" />
        </mat-form-field>
  

        <mat-form-field class="example-full-width">
          <mat-label>Descripcion</mat-label>
          <textarea matInput formControlName="hdescripcion" placeholder="Descripcion..."></textarea>
        </mat-form-field>
  



        <mat-form-field>
          <mat-label>Tipo</mat-label>
          <mat-select formControlName="htipo">
            @for (food of listaTipos; track food) {
            <mat-option [value]="food.value">{{ food.viewValue }}</mat-option>
            }
          </mat-select>
        </mat-form-field>
        
        
      <mat-form-field class="example-full-width">
        <mat-label>Respuesta</mat-label>
        <input matInput formControlName="hrespuesta"/>
      </mat-form-field>


      

      <mat-form-field>
        <mat-label>Queja</mat-label>
        <mat-select  formControlName="hqueja">
          @for (food of listaQuejas; track food) {
          <mat-option [value]="food.idQuejas">{{ food.idQuejas }}</mat-option>
          }
        </mat-select>
      </mat-form-field>
      <div>
        <button mat-flat-button class="minimal-button">Registrar</button>
      </div>
    </form>

</div>
