<div id="general"> 
    <div style="text-align: center; margin: 5%;"><h1>Lista de Rutas</h1></div>
    <div class="container">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

            <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->
          
            <!-- Position Column -->
            <ng-container matColumnDef="c1">
              <th mat-header-cell *matHeaderCellDef> ID. </th>
              <td mat-cell *matCellDef="let element"> {{element.idRutas}} </td>
            </ng-container>
          
            <!-- Name Column -->
            <ng-container matColumnDef="c2">
              <th mat-header-cell *matHeaderCellDef> Origen </th>
              <td mat-cell *matCellDef="let element"> {{element.origen}} </td>
            </ng-container>
            
            <!-- Weight Column -->
            <ng-container matColumnDef="c3">
              <th mat-header-cell *matHeaderCellDef> Destino </th>
              <td mat-cell *matCellDef="let element"> {{element.destino}} </td>
            </ng-container>
          
            <!-- Symbol Column -->
            <ng-container matColumnDef="c4">
              <th mat-header-cell *matHeaderCellDef> Duracion Estimada </th>
              <td mat-cell *matCellDef="let element"> {{element.duracion_estimada}} </td>
            </ng-container>
            
              <!-- Symbol Column -->
            <ng-container matColumnDef="c5">
                <th mat-header-cell *matHeaderCellDef> ID. Rastreo </th>
                <td mat-cell *matCellDef="let element"> {{element.ra.idRastreos}} </td>
              </ng-container>
          
              <ng-container matColumnDef="accion01">
                <th mat-header-cell *matHeaderCellDef> Eliminar </th>
                <td mat-cell *matCellDef="let element" (click)="eliminar(element.idRutas)">
                  <button color="primary" mat-raised-button>
                    <mat-icon style="color:rgb(244, 74, 62)">delete</mat-icon>
                  </button>
                </td>
              </ng-container>
              <ng-container matColumnDef="accion02">
                <th mat-header-cell *matHeaderCellDef> Actualizar </th>
                <td mat-cell *matCellDef="let element" >
                    <button   mat-raised-button [routerLink]="['ediciones',element.idRutas]">
                      <mat-icon style="color:rgb(63, 81, 181),">edit</mat-icon>
                    </button>
                </td>
              </ng-container>


            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
          <mat-paginator [pageSizeOptions]="[4, 7, 10]" aria-label="Select page of users"></mat-paginator>
    </div>
</div>
