<div class="container" style="text-align: center">
    <div style="margin: 5% ;"><h1>Registro de Rutas</h1></div>
    <div>
      <form [formGroup]="form" (submit)="insertar()">
  
        <mat-form-field class="example-full-width" *ngIf="edicion">
            <mat-label>CÃ³digo</mat-label>
            <input matInput formControlName="hcodigo" />
          </mat-form-field>
          <br />

          <mat-form-field class="example-full-width">
            <mat-label>Origen</mat-label>
            <input matInput formControlName="horigen" />
          </mat-form-field>
    
          <br />

          <mat-form-field class="example-full-width">
            <mat-label>Destino</mat-label>
            <input matInput formControlName="hdestino" />
          </mat-form-field>
    
          <br />
          
          
        <mat-form-field class="example-full-width">
          <mat-label>Duracion Estimada</mat-label>
          <input matInput formControlName="hduracion"/>
        </mat-form-field>
  
        <br />

        
  
        <mat-form-field>
          <mat-label>Rastreo</mat-label>
          <mat-select  formControlName="hrastreo">
            @for (food of listaRastreos; track food) {
            <mat-option [value]="food.idRastreos">{{ food.idRastreos }}</mat-option>
            }
          </mat-select>
        </mat-form-field>
        <div>
          <button mat-flat-button class="custom-button">Registrar</button>
        </div>
      </form>
    </div>
  </div>
