<div id="general"> 
  <div style="text-align: center; margin: 5%;"><h1>Lista de Quejas</h1></div>
  <div class="container">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

          <!--- Note that these columns can be defined in any order.
                The actual rendered columns are set as a property on the row definition" -->
        
          <!-- Position Column -->
          <ng-container matColumnDef="c1">
            <th mat-header-cell *matHeaderCellDef> ID. </th>
            <td mat-cell *matCellDef="let element"> {{element.idQuejas}} </td>
          </ng-container>
        
          <!-- Name Column -->
          <ng-container matColumnDef="c2">
            <th mat-header-cell *matHeaderCellDef> Titulo </th>
            <td mat-cell *matCellDef="let element"> {{element.titulo}} </td>
          </ng-container>
          
          <!-- Weight Column -->
          <ng-container matColumnDef="c3">
            <th mat-header-cell *matHeaderCellDef> Descripcion </th>
            <td mat-cell *matCellDef="let element"> {{element.descripcion}} </td>
          </ng-container>
        
          <!-- Symbol Column -->
          <ng-container matColumnDef="c4">
            <th mat-header-cell *matHeaderCellDef> Fecha de Creacion </th>
            <td mat-cell *matCellDef="let element"> {{element.fecha_creacion}} </td>
          </ng-container>
          <!-- Symbol Column -->
          <ng-container matColumnDef="c5">
              <th mat-header-cell *matHeaderCellDef> Tipo </th>
              <td mat-cell *matCellDef="let element"> {{element.tipo}} </td>
            </ng-container>

            <!-- Symbol Column -->
          <ng-container matColumnDef="c6">
            <th mat-header-cell *matHeaderCellDef> Respuesta </th>
            <td mat-cell *matCellDef="let element"> {{element.respuesta}} </td>
          </ng-container>

            <!-- Symbol Column -->
          <ng-container matColumnDef="c7">
              <th mat-header-cell *matHeaderCellDef> Usuario </th>
              <td mat-cell *matCellDef="let element"> {{element.usuario.nombre}} </td>
            </ng-container>
        
            <ng-container matColumnDef="accion01">
              <th mat-header-cell *matHeaderCellDef> Eliminar </th>
              <td mat-cell *matCellDef="let element" (click)="eliminar(element.idQuejas)">
                <button color="primary" mat-raised-button>
                  <mat-icon style="color:rgb(244, 74, 62)">delete</mat-icon>
                </button>
              </td>
            </ng-container>
            <ng-container matColumnDef="accion02">
              <th mat-header-cell *matHeaderCellDef> Actualizar </th>
              <td mat-cell *matCellDef="let element" >
                  <button   mat-raised-button [routerLink]="['ediciones',element.idQuejas]">
                    <mat-icon style="color:rgb(63, 81, 181),">edit</mat-icon>
                  </button>
              </td>
            </ng-container>


          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
  </div>
</div>
