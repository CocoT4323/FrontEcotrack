<div class="container" style="text-align: center;margin: 5%;">
  <div><h1>Registro de Quejas</h1></div>
  <div>
    <form [formGroup]="form" (submit)="aceptar()">

      <mat-form-field class="example-full-width" *ngIf="edicion">
        <mat-label>Código</mat-label>
        <input matInput formControlName="hcodigo"/>
      </mat-form-field>
      <br />
      <mat-form-field class="example-full-width">
        <mat-label>Título</mat-label>
        <input matInput placeholder="Titulo de la queja" formControlName="htitulo"  required />
      </mat-form-field>
      <br />
      <mat-form-field class="example-full-width">
          <mat-label>Descripción</mat-label>
          <input matInput placeholder="Descripción" formControlName="hdescripcion"  required />
        </mat-form-field>
        <br />
      <mat-form-field>
          <mat-label>Fecha de creación</mat-label>
          <input matInput [matDatepicker]="picker"  formControlName="hfecha" required/>
          <mat-hint>MM/DD/YYYY</mat-hint>
          <mat-datepicker-toggle
            matIconSuffix
            [for]="picker"
          ></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        <br />
      <mat-form-field>
        <mat-label>Tipo</mat-label>
        <mat-select formControlName="htipo">
          @for (food of listaTipos; track food) {
          <mat-option [value]="food.value">{{ food.viewValue }}</mat-option>
          }
        </mat-select>
      </mat-form-field>
      <br />
      <mat-form-field class="example-full-width">
        <mat-label>Respuesta</mat-label>
        <input matInput placeholder="Respuesta" formControlName="hrespuesta" />
      </mat-form-field>
      <br />

      
      <mat-form-field appearance="fill" class="example-full">
        <mat-label>Usuario</mat-label>
        <mat-select formControlName="husuario" [(value)]="idUsuarioSelecionado" required>
          <mat-option *ngFor="let u of listaU" [value]="u.idUsuarios">
            {{u.nombre}}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <br />

      <div>
        <button mat-flat-button class="custom-button">Registrar</button>
      </div>
    </form>
  </div>
</div>
