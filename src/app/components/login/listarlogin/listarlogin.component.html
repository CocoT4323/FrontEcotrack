<div class="header">
    <mat-icon id="back" routerLink="/">arrow_back_ios</mat-icon>
</div>
<div class="section" id="intro">
    <div class="content-right">
        <h1>EcoTrack</h1>
        <br>
        <p>
           Bienvenido de nuevo!    
        </p>
        <br>
        <mat-form-field class="example-full-width">
            <mat-label>Usuario o correo</mat-label>
            <input matInput placeholder="hakeem@digital.com">
        </mat-form-field>
        <br>
        <mat-form-field>
            <mat-label>Contrase√±a</mat-label>
            <input matInput [type]="hide() ? 'password' : 'text'" />
            <button
              mat-icon-button
              matSuffix
              (click)="clickEvent($event)"
              [attr.aria-label]="'Hide password'"
              [attr.aria-pressed]="hide()"
            >
              <mat-icon>{{hide() ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
        </mat-form-field>
        <br>
        <section class="example-section">
            <mat-checkbox class="example-margin">Recordarme</mat-checkbox>
        </section>
        <br>
        <section >
            <button id="buton-login" mat-button>Ingresar</button>
        </section>
    </div>
</div>
<router-outlet></router-outlet>
