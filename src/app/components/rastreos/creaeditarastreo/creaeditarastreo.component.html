<div class="container" style="text-align: center">
    <div style="margin: 5% ;"><h1>Registro de Rastreos</h1></div>
    <div>
      <form [formGroup]="form" (submit)="insertar()">
  
        <mat-form-field class="example-full-width" *ngIf="edicion">
            <mat-label>Código</mat-label>
            <input matInput formControlName="hcodigo" />
          </mat-form-field>

        
        
  
          <mat-form-field>
            <mat-label>Selecciona un rango de fechas</mat-label>
            <mat-date-range-input [formGroup]="getPhFechaGroup()" [rangePicker]="picker">
              <input matStartDate placeholder="Fecha de Salida" formControlName="hfechaSalida">
              <input matEndDate placeholder="Fecha de Llegada" formControlName="hfechaLlegada">
            </mat-date-range-input>
            <mat-hint>DD/MM/YYYY – DD/MM/YYYY</mat-hint>
            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-date-range-picker #picker></mat-date-range-picker>
          </mat-form-field>



        <mat-form-field>
            <mat-label>Estado</mat-label>
            <mat-select formControlName="hestado">
              @for (food of listaEstado; track food) {
              <mat-option [value]="food.value">{{ food.viewValue }}</mat-option>
              }
            </mat-select>
          </mat-form-field>



          <mat-form-field class="example-full-width">
            <mat-label>Ubicacion Actual</mat-label>
            <input matInput formControlName="hubicacion" maxlength="8"/>
          </mat-form-field>
    
  
        
  
        <mat-form-field>
          <mat-label>Vehículos</mat-label>
          <mat-select  formControlName="hvehiculo">
            @for (food of listaVehiculos; track food) {
            <mat-option [value]="food.idVehiculos">{{ food.placa }}</mat-option>
            }
          </mat-select>
        </mat-form-field>
        <div>
          <button mat-flat-button class="minimal-button">Registrar</button>
        </div>
      </form>
    </div>
  </div>
