<div class="container" style="text-align: center;margin: 5%;">
    <div><h1>Registro de Cultivos</h1></div>
    <div>
      <form [formGroup]="form" (submit)="aceptar()">
  
        <mat-form-field class="example-full-width" *ngIf="edicion">
          <mat-label>Código</mat-label>
          <input matInput formControlName="hcodigo"  />
        </mat-form-field>
        <br />
  
        <mat-form-field class="example-full-width">
          <mat-label>Nombre</mat-label>
          <input matInput placeholder="Nombre deñ cultivo" formControlName="hnombre"  required />
        </mat-form-field>
        <br />
        <mat-form-field>
          <mat-label>Tipo</mat-label>
          <mat-select formControlName="htipo">
            @for (food of listaTipos; track food) {
            <mat-option [value]="food.value">{{ food.viewValue }}</mat-option>
            }
          </mat-select>
        </mat-form-field>
        <br />
        <mat-form-field class="example-full-width">
          <mat-label>Lotes</mat-label>
          <mat-select formControlName="hlote" [(value)]="idLoteSeleccionado" required>
            <mat-option *ngFor="let a of listaL" [value]="a.idLotes">
              {{a.nombre}}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <div>
          <button mat-flat-button class="custom-button">Registrar</button>
        </div>
      </form>
    </div>
  </div>
