<div id="general"> 
    <div style="text-align: center; margin: 5%;"><h1>Lista de Pagos</h1></div>
    <div class="container">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

            <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->
          
            <!-- Position Column -->
            <ng-container matColumnDef="c1">
              <th mat-header-cell *matHeaderCellDef> ID. </th>
              <td mat-cell *matCellDef="let element"> {{element.idPagos}} </td>
            </ng-container>
          
            <!-- Name Column -->
            <ng-container matColumnDef="c2">
              <th mat-header-cell *matHeaderCellDef> Monto </th>
              <td mat-cell *matCellDef="let element"> {{element.monto}} </td>
            </ng-container>
            
            <!-- Weight Column -->
            <ng-container matColumnDef="c3">
              <th mat-header-cell *matHeaderCellDef> Fecha de Pago </th>
              <td mat-cell *matCellDef="let element"> {{element.fecha_pago}} </td>
            </ng-container>
          

            <!-- Symbol Column -->
            <ng-container matColumnDef="c4">
              <th mat-header-cell *matHeaderCellDef> Estado </th>
              <td mat-cell *matCellDef="let element"> {{element.estado}} </td>
            </ng-container>
            <!-- Symbol Column -->

              <ng-container matColumnDef="c5">
                <th mat-header-cell *matHeaderCellDef> Cotizacion </th>
                <td mat-cell *matCellDef="let element"> {{element.cotizacion.idCotizaciones}} </td>
              </ng-container>

          
              <ng-container matColumnDef="accion01" *ngIf="isAdministrador()">
                <th mat-header-cell *matHeaderCellDef> Eliminar </th>
                <td mat-cell *matCellDef="let element" (click)="eliminar(element.idPagos)">
                  <button color="primary" mat-raised-button>
                    <mat-icon style="color:rgb(244, 74, 62)">delete</mat-icon>
                  </button>
                </td>
              </ng-container>

              


            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
    </div>
</div>
