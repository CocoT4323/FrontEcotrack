<div>
    <div style="text-align: center; margin: 5%;"><h1>Lista de Controles</h1></div>
    <div class="container">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">


        <ng-container matColumnDef="c1">
          <th mat-header-cell *matHeaderCellDef>CÃ³digo</th>
          <td mat-cell *matCellDef="let element"> {{element.idControles}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="c2">
          <th mat-header-cell *matHeaderCellDef> Tipo de Control </th>
          <td mat-cell *matCellDef="let element"> {{element.tipo_control}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="c3">
          <th mat-header-cell *matHeaderCellDef> Descripcion </th>
          <td mat-cell *matCellDef="let element"> {{element.descripcion}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="c4">
          <th mat-header-cell *matHeaderCellDef> Fecha del Control </th>
          <td mat-cell *matCellDef="let element"> {{element.fecha_control | date: 'dd/MM/yyyy' }} </td>
        </ng-container>
          <!-- Symbol Column -->
          <ng-container matColumnDef="c5">
            <th mat-header-cell *matHeaderCellDef> Ubicacion </th>
            <td mat-cell *matCellDef="let element"> {{element.ubicacion}} </td>
          </ng-container>

          <ng-container matColumnDef="accion01">
            <th mat-header-cell *matHeaderCellDef> Eliminar </th>
            <td mat-cell *matCellDef="let element" (click)="eliminar(element.idControles)"> 
              <mat-icon style="color:rgb(8, 138, 95)">delete</mat-icon>            
            </td>
          </ng-container>
          <ng-container matColumnDef="accion02">
            <th mat-header-cell *matHeaderCellDef> Actualizar </th>
            <td mat-cell *matCellDef="let element" > 
                <button mat-raised-button [routerLink]="['ediciones',element.idControles]">
                  <mat-icon style="color:rgb(8, 138, 95)">edit</mat-icon> 
                </button>          
            </td>
          </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator [pageSizeOptions]="[4, 7, 10]" aria-label="Select page of users"></mat-paginator>
    </div>
</div>
